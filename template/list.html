{% extends 'base.html' %}

{% block body %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Word</th>
                <th scope="col">Part of speech</th>
                <th scope="col">Definition</th>
                <th scope="col">Example</th>
                <th scope="col">By</th>
                <th scope="col">Added</th>
            </tr>
        </thead>

        <tbody>
            {% for word in word_list %}
            <tr>
                <th scope="row">{{word.pk}}</th>
                <td>{{word.word}}</td>
                <td>{{word.part_of_speech}}</td>
                <td>{{word.definition}}</td>
                <td>{{word.example}}</td>
                <td>{{word.user}}</td>
                <td>{{word.added}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
