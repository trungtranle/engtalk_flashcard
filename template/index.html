{% extends 'base.html' %}

{% block body %}
<div class="container text-center m-t-3">
    <h3>Hello, what do you want to do next?</h3>
    <div class="row">
        <div class="col-sm-6 p-3"><a href="{% url 'add' %}" class="btn btn-primary">Add a new word</a></div>
        <div class="col-sm-6 p-3"><a href="{% url 'list' %}" class="btn btn-primary">See word list</a></div>
        <div class="col-sm-12 p-3"><a href="{% url 'writing' 1%}" class = "btn btn-warning">Submit Writing Homework 13/10</a></div>
    </div>
</div>

<div class="container text-center">
    <h4>Random Word</h4>
    <h5>{{word.word}} </h5> <span><em>{{word.part_of_speech}}</em>
    <p>{{word.definition}} </span></p>
    <p><em>{{word.example}}</em></p>
</div>
{% endblock %}
